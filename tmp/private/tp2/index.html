<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title></title>
  </head>
  <body>

    <h4><span id="register_icon">+</span>회원가입정보</h4>
    <hr id="line" />
    
    <form action="#">
      <table>
        <tr>
          <td class="label-right">
            <label class="form-label" for="id">*아이디 </label>
          </td>
          <td>
            <input type="text" id="id" /> <button>중복확인</button>
            영문, 숫자 조합으로 4~12자 이내
            
          </td>
        </tr>

        <tr>
          <td>
            <label class="form-label" for="password ">*비밀번호</label>
          </td>
          <td><input type="password" id="password" /></td>
        </tr>

        <tr>
          <td>
            <label class="form-label" for="password _confirm">*비밀번호 확인</label>
          </td>

          <td><input type="text" id="password_confirm" /></td>
        </tr>
        <tr>
          <td>
            <label class="form-label" for="name">*이 름</label>
          </td>

          <td><input type="text" id="name" /></td>
        </tr>

        <tr>
          <td>
            <label class="form-label" for="birth">* 생년월일</label>
          </td>

          <td>
            <input type="text" id="birth" class="input-1" />년
            <input type="text" id="birth" class="input-2" />월
            <input type="text" id="birth" class="input-2" />일
            <input type="radio" id="mm" name="radio-mm" />
            <labe  for="mm">음력</label>
              <input type="radio" id="mm2" name="radio-mm" />
              <label for="mm2">양력</label>
          </td>
        </tr>
        <tr>
          <td>
            <label class="form-label" for="email">* 이메일</label>
          </td>

          <td>
            <input type="text" id="email" />
          </td>
        </tr>
        <tr>
          <td>
            <label class="form-label" for="phone">* 휴대전화</label>
          </td>

          <td>
            <input type="text" id="phone" class="input-1" /> -
            <input type="text" id="phone" class="input-1" /> -
            <input type="text" id="phone" class="input-1" />
          </td>
        </tr>

        <tr>
          <td>
            <label class="form-label" for="job">직업</label>
          </td>

          <td>
            <select name="" id="">
              <option value="">직업선택</option>
              <option value="">아르바이트</option>
              <option value="">대학생</option>
              <option value="">회사원</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label class="form-label" for="purpose" >영어수강목적</label>
          </td>

          <td>
            <input type="checkbox" name="" id="check1" />
            <label for="check1"> 시험대비</label>
            <input type="checkbox" name="" id="check2" />
            <label for="check2"> 업무상</label>
            <input type="checkbox" name="" id="check3" />
            <label for="check3"> 취미</label>
            <input type="checkbox" name="" id="check4" />
            <label for="check4"> 기타</label>
          </td>
        </tr>
      </table>
      <br/>
      <div class="form_button">
        <button><span class="cancel_icon">x</span> 가입취소</button>
        <button type="submit"><span class="submit_icon">o</span> 가입완료</button>
      </div>

    </form>
  </body>
</html>
