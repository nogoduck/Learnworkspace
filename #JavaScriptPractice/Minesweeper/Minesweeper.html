<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      #table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
        width: 25px;
        height: 25px;
        text-align: center;
        font-weight: bold;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <input
      type="number"
      id="row"
      value="9"
      placeholder="행(가로)를 입력해주세요"
    />
    <input
      type="number"
      id="col"
      value="9"
      placeholder="열(세로)를 입력해주세요"
    />
    <input
      type="number"
      id="mine"
      value="10"
      placeholder="지뢰 갯수를 입력해주세요"
    />
    <button id="run">만들기</button>
    <script src="Minesweeper.js"></script>
    <table id="table">
      <thead>
        <tr>
          <td><span id="timer">0</span></td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>
