<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ClickResponseRate</title>
    <style>
      #screen {
        width: 300px;
        height: 200px;
        text-align: center;
        /* 글씨가 드래그 되는것을 방지 */
        user-select: none;
      }
      #screen.waiting {
        background-color: cornflowerblue;
        color: white;
      }
      #screen.ready {
        background-color: red;
        color: white;
      }
      #screen.now {
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="screen" class="waiting">클릭해서 시작하세요</div>
    <script src="ClickResponseRate.js"></script>
  </body>
</html>
