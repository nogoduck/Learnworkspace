<html>
  <head>
    <script

    <!-- 리액트가 동작하기 위한 핵심적인 코드들이 js파일안에 들어있다, React-dom은 리엑트 코드들을 웹에다 붙여주는 역할을 한다 -->
    <!-- 개발을 마치고 배포를 하기 위해선 .development/js => production.js로 변경해 주어야한다 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

      //React 안에있는 Component를 상속해온다
      //컴포넌트를 만드는 과정
      class LikeButton extends React.Component {
        //기본적으로 추가해준다
        // 컴포넌트가 실행될때 제일먼저 실행되는 부분
        constructor(props) {
          super(props);
          this.state = {
            //바뀔수 있는 상태들을 적는다
            liked: false,
          };
        }

        //화면을 그려주는 메서드
        render() {
          return (
            <button
              type="submit"
              onClick={() => this.setState({ liked: true })}
            >
              Like
            </button>
          );

          //   },
          //   this.state.liked === true ? "Liked" : "Like"
          // ); //<button>Like</button>태그를 만든다
        }
      }
    </script>
    <script type="text/babel">
      ReactDOM.render(<LikeButton />, document.querySelector("#root"));

  </body>
</html>
