            <li class="item2">KONA</li>

            <li class="item4">TREK</li>

    <!-- Content Section -->

    <section id="trek">
      <div class="background">
        <img src="./img/Content_img/mtb_item4.jpg" alt="" />
      </div>
    </section>
    <!-- End Trek Section -->

    <!-- Footer -->
    <section id="footer">
      <div class="footer__items">
        <div class="item item1">
          <img src="./img/Footer_img/gif_favorite_icon.gif" alt="favorite" />
        </div>
        <div class="item item2">
          <img src="./img/Footer_img/gif_restart_icon.gif" alt="restart" />
        </div>
        <div class="item item3">
          <img src="./img/Footer_img/gif_del_icon.gif" alt="delete" />
