<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Dev Log</title>
  </head>
  <body>
    <!-- Header -->

    <header>
      <div class="header__container">
        <div class="header logo left">
          <div class="header title">d<span>ev</span></div>
          <div class="header title__add"><span>.</span>log</div>
        </div>
        <div class="header logo right">
          <div class="header item top">
            <div class="intro">A Story Of Development</div>
            <div class="link">
              <i class="fab fa-github"></i>
              <a href="https://github.com/nogoduck">Github</a>
            </div>
            <div class="time">00 : 00 : 00</div>
          </div>
          <div class="header bottom">
            <div class="header bottom__left">
              <div class="header email">
                <div class="email__title">E-Mail</div>
                <div class="email__content">
                  nogo00ov1<br />
                  <span>@gmail</span>
                  <br /><span id="e">.comðŸ“§</span>
                </div>
              </div>
            </div>
            <div class="header bottom__right">
              <h3>Login</h3>
              <div class="state">Welcome</div>
              <div class="login">
                <div class="login__id">
                  <span>E-mail</span>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your e-mail"
                  />
                </div>
                <div class="login__pw">
                  <span>Password</span>
                  <input
                    type="email"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                  />
                </div>
                <div class="login__etc">
                  <a href="#">Forgot Password?</a>
                </div>
                <div class="login__sns"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header__navbar">
        <ul>
          <li>Func1</li>
          <li>Func2</li>
          <li>Func3</li>
          <li>Func4</li>
          <li>Func5</li>
          <li>Func6</li>
          <li>Func7</li>
          <li>Func8</li>
          <li>Func9</li>
          <li>Func10</li>
        </ul>
      </div>
    </header>
    <!-- End Header -->

    <script src="header_clock.js"></script>
  </body>
</html>
