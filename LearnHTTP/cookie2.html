<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cookie2</title>
  </head>
  <body>
    <!-- GET요청의 경우 데이터는 queryString으로 들어간다 "식별자 : ?" -->
    <!-- Request URL: http://localhost:8081/login?name=%EC%9D%B4%EC%9C%A0%EC%A7%84%EC%9D%B4%EB%8B%A4 -->
    <form action="/login">
      <input id="name" name="name" placeholder="이름을 입력하세요" />
      <button id="login">로그인</button>
    </form>
  </body>
</html>
